language: python

env:
 global:
  - CIBW_SKIP: "cp27-* cp35-* cp36-* cp37-* pp*"
    CIBW_BUILD_VERBOSITY: 3
    CIBW_BEFORE_BUILD: "prep-deps.sh"
    INCLUDE_DIRS: "c:/inst/build/native/include"
    LIB_DIRS: "c:/inst/build/native/lib/win/x64/win-x64-Release/v120,c:/inst/runtimes/win-x64/native"

jobs:
  include:
#    # perform a linux build
#    - services: docker
#    # and a mac build
#    - os: osx
#      language: shell
    # and a windows build
    - os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.0
        - export PATH="/c/Python38:/c/Python38/Scripts:$PATH"
        # make sure it's on PATH as 'python3'
        - ln -s /c/Python38/python.exe /c/Python38/python3.exe

install:
  - install-librdkafka.sh c:/inst/
  - python3 -m pip install cibuildwheel==1.7.4
  - set

script:
  # build the wheels, put them into './wheelhouse'
  - python3 -m cibuildwheel --output-dir wheelhouse

test:
  - dir
  - dir wheelhouse
  - python3 -m pip install -f wheelhouse/ hello
  - python3 sample.py
